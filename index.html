<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <!-- wrapper -->
     <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#ff2733] gap-10">
        <div class="text -[#000000] font-medium text-[20px] "> Increment and Decrement </div>

        <div class="bg-white flex text-[25px] text-[#000000] rounded-sm gap-12 p-3 px-5">

            <!-- negative button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                    <i class ="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">

                0

            </div>


            <!-- positive button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>

            </button>
        </div>
     </div>


     <script src="script.js"></script>
     <script src="https://kit.fontawesome.com/58a81065e.js" crossorigin="anonymous"></script>
</body>
</html>
